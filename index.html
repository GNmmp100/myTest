<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
.myButton {

  background-color: #000000;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


.myButton:hover{
	background-color: violet;
}
.myButton:active{
	background-color: blue;
}

	</style>

</head>
<body>
<a href="http://www.google.com">Click Here!</a>
<p>Brooklyn College is Amazing!</p>

<button type="button" class="myButton" onclick="alert('Hello world!')">Click Me!</button>
